	<script type="text/javascript">

		/**
		 * 得到数据字典数据
		 */
		var DataDictionary = {};
	
		DataDictionary.TRADE = [];
		DataDictionary.BUSINESS_STATUS = [];
		DataDictionary.COOPERATION_LOGISTICS = [];
		DataDictionary.COOPERATION_INTENTION = [];
		DataDictionary.CARGO_POTENTIAL = [];
		DataDictionary.DEVELOP_STATUS = [];
		DataDictionary.FIRM_SIZE = [];
		DataDictionary.COMP_NATURE = [];
		DataDictionary.CUSTOMER_NATURE = [];
		DataDictionary.CUSTOMER_TYPE = [];
        DataDictionary.BUSINESS_TYPE=[];
		var loadDictionary = function(){
			Ext.Ajax.request({
				url:'../common/queryAllDataDictionaryByKeys.action',
				async:false,
				jsonData:{'dataDictionaryKeys':[
					// 行业
					'TRADE',
					//业务类别
					'BUSINESS_TYPE',
					// 商机状态
					'BUSINESS_STATUS',
					// 合作物流
					'COOPERATION_LOGISTICS',
					// 合作意向
					'COOPERATION_INTENTION',
					// 货量潜力
					'CARGO_POTENTIAL',
					// 开发状态
					'DEVELOP_STATUS',
					//公司规模
					'FIRM_SIZE',
					//公司性质
					'COMP_NATURE',
					//客户属性
					'CUSTOMER_NATURE',
					//客户性质
					'CUSTOMER_TYPE'
				]},
				success:function(response){
					var result = Ext.decode(response.responseText);
					DataDictionary = result.dataDictionary;
				},
				failure:function(response){
					var result = Ext.decode(response.responseText);
					alert(result.message);
				}
			});
		}
	
	</script>
 </head>
