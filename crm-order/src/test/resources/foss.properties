#最大等待连接的线程阻塞时间  默认2分钟
mongodb.maxWaitTime=120000
#连接超时的毫秒。0是默认无限 
mongodb.connectTimeout=0
#socket超时。0是默认无限 
mongodb.socketTimeout=0
mongodb.socketKeepAlive=true
mongodb.autoConnectRetry=true
#If set, the w value of WriteConcern for the connection is set to this. Defaults to 0; implies safe = true --int
mongodb.w=0
#If set, the wtimeout value of WriteConcern for the connection is set to this. Defaults to 0; implies safe = true --int
mongodb.wtimeout=0
#Sets the fsync value of WriteConcern for the connection. Defaults to false; implies safe = true --boolean
mongodb.fsync=false
mongodb.alwaysUseMBeans=true


#mongo Log配置参数
log.enable=true
log.queueSize=20
log.listSize=5000
log.interval=1800

