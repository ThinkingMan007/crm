<title>创建特殊客户</title>
</head>

<body class="helpstyle">
	<span>创建特殊客户</span>
    <ol >
    	<ul>(1)用户进入创建特殊固定客户界面，按要求填写固定客户基本信息、联系人信息、账号信息、接送货地址信息；
        </ul>
        <ul>(2)信息填写完整后点击“保存”按钮，系统生成工作流，客户关系部审批同意后，特殊固定客户创建成功。
        </ul>
    </ol>
</body>
</html>
