<body class="helpstyle">
	<span>到货周期表</span>  
    <ol >
    	<ul>(1)到货周期表
        	<li>a.查询条件：选择已有分组，则查询该组内客户；不选择分组，则查询出本部门所有固定客户客户到货情况；</li>
       		<li>b.查询结果：按客户的到货量由高到底分页显示；</li>
            <li>c.附加信息：双击查询结果列表下的一条记录，可以查看该客户的回访记录和线路分析情况。</li>
        </ul>
        <ul>(2)制定计划与日程实
        	<li>a.操作同发货周期表中的“制定计划与日程”。</li>
        </ul>
    </ol>
</body>
</html>
