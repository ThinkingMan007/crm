<body class="helpstyle">
	<span>奖励规则管理</span>
    <ol >
    	<ul>(1)新增奖励规则
        	<li>a.点击“新增”按钮，打开新增积分规则弹窗；</li>
            <li>b.点击“新增”按钮，打开新增积分规则弹窗。</li>
        </ul>
        <ul>(2)查看奖励规则
        	<li>用户选择一条奖励规则后，点击“查看”按钮，可查看该条奖励规则的详细信息。</li>
        </ul>
        <ul>(3)修改奖励规则
        	<li>选择一条奖励规则，点击“修改”按钮，可修改该奖励规则。</li>
        <ul>(4)积分奖励
        	<li>点击“积分奖励”按钮，可打开手动奖励积分页面。</li>
        </ul>
    </ol>
