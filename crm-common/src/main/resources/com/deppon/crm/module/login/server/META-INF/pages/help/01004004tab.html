<body class="helpstyle">
	<span>在线理赔</span>  
    <ol ><h1>在线理赔是客户在官网上进行理赔申请操作的结果，与订单类似。客户在线理赔操作成功后，受理部门经理（发货人申请默认为收货部门，收货人申请默认为到达部门）会收到短信通知，然后需要进入该功能对理赔申请进行处理：</h1>
    	<ul>(1)输入运单号，点击“查询”按钮；
        </ul>
        <ul>(2)联系客户核实理赔信息，根据具体情况点击“受理”或“拒绝”该理赔。
        </ul>
    </ol>
</body>
