<title>订运单关联</title>
</head>

<body class="helpstyle">
	<span>订运单关联</span>      
    <ol><ul>(1)订运单关联
    	<li>a.输入要关联的订单号;</li>
        <li>b.输入要与订单绑定的新运单号;</li>
        <li>c.点击“重新关联”按钮。</li>
    </ul>
    <ul>(2)重置
    	<li>若需要重新输入订单号或运单号，可点击“重置”按钮，系统会自动清空订单号和运单号。</li>
    </ul></ol>
</body>
</html>
