<body class="helpstyle">
	<span>我要处理的工作流</span>
    <ol >
    	<ul>(1)用户选中一条工作流，点击“处理”按钮，弹出审批工作流框；
        </ul>
        <ul>(2)点击“进行审批”按钮，选择审批结果、填写审批意见，提交后，工作流审批进入下一环节。
        </ul>
    </ol>
</body>
