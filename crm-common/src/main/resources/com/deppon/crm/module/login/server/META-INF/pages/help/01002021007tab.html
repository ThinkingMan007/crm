<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../styles/login/helpdoc.css" rel="stylesheet" type="text/css" />
<title>变更联系人挂靠关系</title>
</head>

<body class="helpstyle">
	<span>变更联系人挂靠关系</span>
    <ol >
    	<ul>(1)查询联系人编码：输入需变更的联系人编码，点击“查询”按钮，展示联系人目前挂靠的固定客户信息；如果联系人为固定客户的主联系人，则不允许变更操作；
        </ul>
        <ul>(2)查询客户编码：输入目标挂靠固定客户编码，点击“查询”按钮，展示目标固定客户信息；
        </ul>
        <ul>(3)上传附件：点击“浏览”按钮，弹出文件选择框，选择本地文件，点击“上传”按钮，上传文件；
        </ul>
        <ul>(4)	变更提交：点击“变更提交”按钮，系统自动生成一条工作流，工作流审批通过后，联系人挂靠关系变更成功。
        </ul>
    </ol>
</body>
</html>
