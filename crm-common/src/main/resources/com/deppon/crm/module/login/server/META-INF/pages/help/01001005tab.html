<body class="helpstyle">
	<span>权限管理</span>
    <ol >
    <h1>该功能属于管理员权限，通过此功能菜单可以对CRM系统的功能权限进行管理，可以通过启动、禁用加载对系统的功能进行调整:</h1>
    	<ul>(1)展开权限：点击“全部展开”，展开整个CRM加载功能；
        </ul>
        <ul>(2)选择权限：单击需要禁用（启用）的权限名称，页面右侧显示该权限的详细信息，同时出现禁用（启用）按钮；
        </ul>
        <ul>(3)禁用（启用）：点击禁用（启用）按钮，该权限被设置为禁用（启用）。
        </ul>
    </ol>
</body>
</html>
