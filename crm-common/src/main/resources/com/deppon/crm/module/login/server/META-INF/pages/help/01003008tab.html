<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../styles/login/helpdoc.css" rel="stylesheet" type="text/css" />
<title>联系人编码绑定</title>
</head>

<body class="helpstyle">
	<span>联系人编码绑定</span>  
    <ol>
    <ul>
    	<li>(1)输入订单号，点击“查询”按钮，出现对应的订单信息，系统自动将用户名填充到选定网上用户ID的框内；</li>
        <li>(2)输入联系人编码，点击“查询”按钮，出现对应的联系人信息；</li>
        <li>(3)选中联系人信息，点击“发送验证短信”按钮，系统自动发送验证码到联系人的手机上；</li>
        <li>(4)输入客户提供的验证码，点击“绑定”按钮。</li>
    </ul></ol>
</body>
</html>
