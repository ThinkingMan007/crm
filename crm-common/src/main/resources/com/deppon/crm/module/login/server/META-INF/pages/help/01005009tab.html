<title>五公里地图</title>
</head>

<body class="helpstyle">
	<span>五公里地图</span>  
    <ol >
    	<ul>(1)查询客户：填写查询条件，点击“查询”；</ul>
        <ul>(2)定位坐标：选择一条查询结果，点击“定位坐标”，则匹配出多个临近位置；</ul>
        <ul>(3)选择保存：选择一个最符合客户实际位置的地址，“保存标注”为该客户位置；</ul>
        <ul>(4)制定计划：选择多条客户信息，点击“制定计划”按钮，可以制定营销计划。</ul>
    </ol>
</body>
</html>
