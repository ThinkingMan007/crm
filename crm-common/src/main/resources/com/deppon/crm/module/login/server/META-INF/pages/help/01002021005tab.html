<title>实时创建会员</title>
</head>

<body class="helpstyle">
	<span>实时创建会员</span>
    <ol >
    <ul>(1)进入实时创建固定客户界面，输入联系人名称和手机号码/电话号码，点击“校验”按钮，显示校验结果；</ul>
    <ul>(2)若系统显示“满足”，则可创建固定客户，下方的客户信息框才能进行编辑，创建信息与“散客升级列表”中创建固定客户的信息一致，点击“保存”；若系统显示“不满足”，不可创建固定客户，下方的客户信息框不可编辑。</ul>
    
    </ol>
</body>
</html>
