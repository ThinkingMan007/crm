<body class="helpstyle">
	<span>授权管理</span>
    <ol >
    <h1>对用户进行授权操作</h1>
    	<ul>(1)查询用户，授权用户只针对已启用的用户；
        </ul>
        <ul>(2)点击界面上的“授权”按钮出现授权界面，同事可以选择角色授权和部门数据授权；
        </ul>
        <ul>(3)如图所列为角色授权时，在角色详情中选择角色，导入已授权角色栏中；
        </ul>
         <ul>(4)保存；
        </ul>
        <ul>(5)也可以进行部门数据授权，然后保存。
       </ul>
    </ol>
</body>
