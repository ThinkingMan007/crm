<title>固定客户升级</title>
</head>

<body class="helpstyle">
	<span>固定客户升级</span>
    <ol >
    	<ul>(1)查询时，默认且只能查询本部门的固定客户信息;
        </ul>
        <ul>(2)查询权限范围：客户关系部负责人、事业部总裁可以查询全国固定客户升级列表，大区总可以查询所在事业部固定客户升级列表， 区长可以查询所在大区固定客户升级列表，经理可以查询所在小区固定客户升级列表，营业部只能看到归属于本部门的固定客户升级列表。
        </ul>
    </ol>
</body>
</html>
