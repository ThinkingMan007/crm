<title>工单回访管理</title>
</head>

<body class="helpstyle">
	<span>工单回访管理</span>
    <ol ><h1>进入该功能会带出当前用户处理下并被反馈已解决的或是超时处理的工单，也可以通过查询条件查询工单。选中后点击“回访核实”:</h1>
        <ul>a.选中需要回访的工单，点击“回访核实”则弹出回访登记界面；</ul>
       	<ul>b.选择“解决情况”，选择“客户满意度”，录入“回访结果”；</ul>
        <ul>c.勾选“最终反馈”则该单回访完成，不能再进行回访；未勾选“最终反馈”则可再次进行回访登记，直到勾选“最终反馈”该单回访完成。</ul>
    </ol>
</body>
</html>
