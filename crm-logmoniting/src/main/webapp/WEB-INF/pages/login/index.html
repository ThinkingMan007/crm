    <style>
    #phones {
	    text-shadow: #fff 0 1px 0;
	    position: relative;
	    display: block;
	    height: auto;
	}
	
	#phones div.phone img {
	    margin-bottom: 1px;
	    margin-top:40px;
	}
	
	#phones div.phone {
	    float: left;
	    text-align: center;
	    line-height: 14px;
	    color: #333;
	    font-size: 10px;
	    font-family: "Helvetica Neue",sans-serif;
	    height: 140px;
	    width: 110px;
	    overflow: hidden;
	    border-top: 1px solid transparent;
	    cursor: pointer;
	}
	
	#phones div.phone:hover {
	    float: left;
	    text-align: center;
	    line-height: 14px;
	    color: #333;
	    font-size: 10px;
	    font-family: "Helvetica Neue",sans-serif;
	    height: 140px;
	    background-color:#D8D8EB;
	    width: 110px;
	    overflow: hidden;
	    border-top: 1px solid transparent;
	    cursor: pointer;
	}
	.x-ie6 #phones div.phone,
	.x-ie7 #phones div.phone,
	.x-ie8 #phones div.phone {
	    border-top: none;
	    padding: 3px 2px;
	    margin: 2px;
	}
	
	#phones div.phone-hover {
	    background-color: #eee;
	}
	
	#phones .x-item-selected {
	    background-color: #D3E1F1 !important;
	}
	
	#phones div.phone strong {
	    color: #000;
	    display: block;
	}
	
	#phones div.phone span {
	    color: #999;
	}
    </style>
