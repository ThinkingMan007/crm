<title>部门工单管理</title>
</head>

<body class="helpstyle">
	<h1>任务部门属性选择为责任反馈人、反馈人时，被选择的任务部门可进行工单处理。</h1>
    <ol ><h1>处理工单</h1>
    	<ul>(1)选中未反馈或反馈未解决的工单，点击“处理”，弹出处理界面；</ul>
        <ul>(2)点击“退回处理人”，填写退回原因，提交；</ul>
        <ul>(3)点击“反馈记录”，填写反馈记录及解决情况，提交；</ul>
        <ul>(4)点击“申请延时”，填写延时原因，提交；</ul>
        <ul>(5)点击“关闭”，关闭当前窗口。</ul>
    </ol>
</body>
</html>
