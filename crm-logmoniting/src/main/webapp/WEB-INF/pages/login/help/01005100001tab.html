	<span>监控开发计划</span>  
    <ol >
    	<ul>监控过程如下：
        	<li>a.查询条件：开发时限最大查询范围为一个月；</li>
       		<li>b.查询结果：部门在某时间段内，开发计划整体完成情况；</li>
            <li>c.查看明细：双击查询结果列表中的一条记录，查看计划执行明细。</li>
        </ul>
    </ol>
</body>
