</head>

<body class="helpstyle">
	<span>积分兑换规则管理</span>
    <ol >
    	<ul>(1)新增积分兑换规则
        	<li>a.点击“新增”按钮，打开添加积分兑换规则页面；</li>
            <li>b.输入礼品名称及所需积分等信息后，点击“保存”按钮，成功添加积分兑换规则。</li>
        </ul>
        <ul>(2)修改积分兑换规则
        	<li>选择一条积分兑换规则，点击“修改”按钮，可修改该积分兑换规则。</li>
        <ul>(3)启用兑换设置
        	<li>a.点击“启用兑换设置”按钮，打开启用客户兑换管理页面；</li>
            <li>b.输入兑换时间、兑换区域，并选择启用积分兑换规则，点击“确认”按钮后，将启用该积分兑换规则。</li>
        </ul>
    </ol>
</body>
