<body class="helpstyle">
	<span>大区设置</span>  
    <ol >
    	<ul>设置大区
        	<li>a.点击“新增”，输入所属区域和理赔专员，点击“确定”，设置完成；</li>
            <li>b.输入职员名称，点击“查询”，显示查询结果。选中需要删除的设置记录，点击“删除”，大区设置删除完成。</li>
        </ul>
    </ol>
