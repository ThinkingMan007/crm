<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../styles/login/helpdoc.css" rel="stylesheet" type="text/css" />
<title>受理部门信息维护</title>
</head>

<body class="helpstyle">
	<span>受理部门信息维护</span>
    <ol >
    <ul>(1)新增受理部门
    	<li>a.点击“新增”按钮，弹出新增界面；</li>
        <li>b.按要求录入受理部门信息，点击“提交”即可。</li>
    </ul>
    <ul>(2)修改受理部门
    	<li>a.选中需要修改的受理部门，点击“修改”按钮；</li>
        <li>b.在编辑框内完成修改内容，点击“保存”即可。</li>
    </ul>
     <ul>(3)批量导入受理部门
    	<li>a.点击“批了导入”按钮，弹出上传界面；</li>
        <li>b.点击“上传”按钮，选择要上传的文件；</li>
        <li>c.点击“批量导入”按钮，导入成功。</li>
    </ul>
    </ol>
</body>
</html>
