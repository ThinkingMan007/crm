<title>理赔创建</title>
</head>

<body class="helpstyle">
	<span>理赔创建</span>  
    <ol>
    	<ul>(1)创建理赔
        	<li>a.选择“理赔类型”，填写出险信息，其中凭证号、出险时间、出险类型、出险数量和所属区域为必填项；</li>
            <li>b.按要求填写理赔信息、出现描述、货物托运清单、理赔清单，并上传附件；</li>
            <li>c.信息填写完成后，点击“保存”按钮。</li>
        </ul>
        <ul>(2)重置
        	<li>点击“重置”按钮，则清空所有内容。</li>
        </ul>
    </ol>
</body>
</html>
