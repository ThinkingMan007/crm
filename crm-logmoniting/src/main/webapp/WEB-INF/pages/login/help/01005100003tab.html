<body class="helpstyle">
	<span>开发日程新增</span>  
    <ol >
    	<ul>(1)新增开发日程
        	<li>a.查询客户：在“创建时间”处选定时间段，点击“查询”按钮即可，客户创建时间最大查询范围为一年；</li>
       		<li>b.制定日程：双击客户信息，选择日程时间，保存即可；</li>
            <li>c.补充操作：选择一条查询列表记录，点击查看按钮，可查看客户详情。</li>
        </ul>
    </ol>
</body>
</html>
