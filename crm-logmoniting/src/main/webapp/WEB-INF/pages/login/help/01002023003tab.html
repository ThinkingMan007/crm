<title>积分规则管理</title>
</head>

<body class="helpstyle">
	<span>积分规则管理</span>
    <ol >
    	<ul>(1)查看详情
        	<li>用户选择一条积分规则后，点击“查看”按钮，可查看该条积分规则的详细信息。</li>
        </ul>
        <ul>(2)新增积分规则
        	<li>a.点击“新增”按钮，打开新增积分规则弹窗；</li>
            <li>b.选择规则类型并设置积分率等信息后，点击“保存”按钮，可添加一条新的积分规则到相应的规则列表中；</li>
            <li>c.点击“取消”，可以取消设置积分规则。</li>
        <ul>(3)修改积分规则
        	<li>选择一条积分规则，点击“修改”按钮，可修改该积分规则。</li>
        </ul>
    </ol>
</body>
</html>
