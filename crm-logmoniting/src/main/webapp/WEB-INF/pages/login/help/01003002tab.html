<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../styles/login/helpdoc.css" rel="stylesheet" type="text/css" />
<title>创建订单</title>
</head>

<body class="helpstyle">
	<span>创建订单</span>
    <ol><ul >(1)创建订单（*为必填项）
    	<li>a.填写发货方信息：若上门接货勾选 “是”，则必须将接货时间范围、接货地址填写完整，点击“查询电子地图”可查看发货人地址;</li>
        <li>b.填写收货方信息：选择到达网点时，点击“查询电子地图”匹配最近的网点;</li>
        <li>c.填写货物信息和运输及服务信息;</li>
        <li>d.信息填写完整后，点击“提交”按钮。</li>
    </ul>
    <ul >(2)重置
    	<li>若需重新填写信息，可点击“重置”按钮，界面恢复到初始界面（即点击创建订单时进入的界面），然后再次填写订单信息。</li>
    </ul>
    </ol>
</body>
</html>
