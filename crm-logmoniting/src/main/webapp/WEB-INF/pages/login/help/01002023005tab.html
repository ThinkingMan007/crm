<title>手动奖励积分</title>
</head>

<body class="helpstyle">
	<span>手动奖励积分</span>
    <ol >
    	<ul>新增奖励积分
        	<li>a.点击“新增”按钮，打开手动奖励积分页面；</li>
            <li>b.选择奖励名称。如果积分类型是按比例，还需在奖励积分基数的第一个文本框中输入基数值；</li>
            <li>c.输入查询条件，并点击“查询”按钮，符合查询条件的联系人将会显示在查询下方的左侧框中；</li>
            <li>d.点击左右移动按钮，将需进行奖励的联系人添加到查询下方的右侧框中；</li>
            <li>e.点击“添加积分”按钮，成功为查询下方右侧框中的联系人奖励积分；</li>
            <li>f.点击“取消”按钮，关闭手动奖励积分弹窗。</li>
        </ul>
    </ol>
</body>
</html>
